<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        td{
            padding: 1.5cm;
            background-color: darkmagenta;
        }
        td.padding{
            padding: 0.5cm 2.5cm;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="padding">
                Ini adalah cell yang menggunakan padding 1,5
            </td>
        </tr>
    </table>

    <br>
    <br>

    <table border="1">
        <tr>
            <td>
                Ini adalah cell yang menggunakan padding atas-bawah 0,5cm kanan-kiri 2,5
            </td>
        </tr>
    </table>
</body>
</html>
